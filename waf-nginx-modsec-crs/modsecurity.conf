
# Minimal modsecurity.conf template
# If you build ModSecurity v3 and integrate with nginx, place settings here.
# For quick testing you can set SecRuleEngine DetectionOnly to log but not block.
SecRuleEngine DetectionOnly
SecRequestBodyAccess On
SecResponseBodyAccess Off
SecResponseBodyMimeType "text/plain" "text/html" "application/json"

# Load OWASP CRS (adjust path if different)
# Include rules from /etc/modsecurity/crs/*.conf as appropriate
